<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN & Adam Asmaca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .game-card, .vpn-card {
            backdrop-filter: blur(10px);
            background-color: rgba(31, 41, 55, 0.6); /* bg-gray-800 with opacity */
        }
        #keyboard button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: #374151; /* bg-gray-700 */
        }
        #hangman-svg g {
            stroke: #f3f4f6; /* gray-100 */
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-6 md:p-8 flex flex-col items-center">

    <div class="w-full max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">VPN & Adam Asmaca</h1>
            <p class="text-gray-400 mt-2">Güvenli gezinin veya bir el oyun oynayın!</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full">
            
            <!-- VPN Bölümü -->
            <section class="vpn-card border border-gray-700 rounded-xl shadow-2xl p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-bold mb-4 border-b border-gray-600 pb-2">Güvenli VPN Bağlantısı</h2>
                    <div class="space-y-4 my-6">
                        <p class="text-lg">Durum: <span id="vpn-status" class="font-bold text-yellow-400 transition-colors">Bağlı Değil</span></p>
                        <div>
                            <label for="server-location" class="block mb-2 text-sm font-medium text-gray-300">Sunucu Konumu:</label>
                            <select id="server-location" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 transition">
                                <option value="Türkiye">Türkiye</option>
                                <option value="Almanya">Almanya</option>
                                <option value="ABD">Amerika Birleşik Devletleri</option>
                                <option value="Japonya">Japonya</option>
                                <option value="İngiltere">İngiltere</option>
                            </select>
                        </div>
                        <p class="text-sm text-gray-400">IP Adresiniz: <span id="ip-address" class="font-mono">Gizlendi</span></p>
                    </div>
                </div>
                <div class="mt-auto">
                    <button id="connect-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 text-lg">
                        BAĞLAN
                    </button>
                </div>
            </section>

            <!-- Adam Asmaca Oyunu Bölümü -->
            <section class="game-card border border-gray-700 rounded-xl shadow-2xl p-6 flex flex-col">
                <div class="flex justify-between items-center border-b border-gray-600 pb-2 mb-4">
                    <h2 class="text-2xl font-bold">Adam Asmaca</h2>
                    <button id="reset-button" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Yeni Oyun</button>
                </div>
                
                <div class="flex-grow flex flex-col md:flex-row items-center justify-around gap-6">
                    <!-- İdam Sehpası ve Adam -->
                    <div class="w-40 h-48 sm:w-48 sm:h-56">
                        <svg id="hangman-svg" viewBox="0 0 200 250" class="w-full h-full">
                            <g id="gallow">
                                <!-- Sehpa -->
                                <line x1="20" y1="230" x2="180" y2="230" /> <!-- zemin -->
                                <line x1="60" y1="230" x2="60" y2="20" />  <!-- dikey direk -->
                                <line x1="60" y1="20" x2="150" y2="20" />  <!-- yatay direk -->
                                <line x1="150" y1="20" x2="150" y2="50" /> <!-- ip -->
                            </g>
                            <g id="body-parts">
                                <!-- Adam -->
                                <circle id="head" cx="150" cy="70" r="20" style="display: none;" />
                                <line id="body" x1="150" y1="90" x2="150" y2="150" style="display: none;" />
                                <line id="left-arm" x1="150" y1="110" x2="120" y2="130" style="display: none;" />
                                <line id="right-arm" x1="150" y1="110" x2="180" y2="130" style="display: none;" />
                                <line id="left-leg" x1="150" y1="150" x2="120" y2="180" style="display: none;" />
                                <line id="right-leg" x1="150" y1="150" x2="180" y2="180" style="display: none;" />
                            </g>
                        </svg>
                    </div>

                    <!-- Kelime ve Klavye -->
                    <div class="flex flex-col items-center gap-6 w-full md:w-auto">
                        <div id="word-display" class="text-3xl tracking-[0.5em] font-mono h-10"></div>
                        <p class="text-gray-400">Hatalı Tahminler: <span id="wrong-guesses" class="font-bold text-red-400">0</span> / 6</p>
                        <div id="message-container" class="h-8 text-xl font-bold text-center"></div>
                    </div>
                </div>
                <div id="keyboard" class="grid grid-cols-7 sm:grid-cols-9 md:grid-cols-10 gap-2 mt-auto pt-4"></div>
            </section>
        </main>
    </div>

    <script>
        // --- VPN BÖLÜMÜ ---
        const connectButton = document.getElementById('connect-button');
        const vpnStatus = document.getElementById('vpn-status');
        const serverLocationSelect = document.getElementById('server-location');
        const ipAddressSpan = document.getElementById('ip-address');

        let isConnected = false;
        let isConnecting = false;

        const generateRandomIp = () => {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        };

        const handleConnect = () => {
            if (isConnecting) return;

            if (isConnected) {
                // Disconnect
                vpnStatus.textContent = 'Bağlantı Kesiliyor...';
                vpnStatus.className = 'font-bold text-yellow-400 transition-colors';
                connectButton.textContent = '...';
                isConnecting = true;
                
                setTimeout(() => {
                    isConnected = false;
                    isConnecting = false;
                    connectButton.textContent = 'BAĞLAN';
                    connectButton.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 text-lg';
                    vpnStatus.textContent = 'Bağlı Değil';
                    ipAddressSpan.textContent = 'Gizlendi';
                    serverLocationSelect.disabled = false;
                }, 1500);

            } else {
                // Connect
                isConnecting = true;
                vpnStatus.textContent = 'Bağlanılıyor...';
                vpnStatus.className = 'font-bold text-blue-400 transition-colors';
                connectButton.textContent = '...';
                connectButton.disabled = true;
                serverLocationSelect.disabled = true;

                setTimeout(() => {
                    isConnected = true;
                    isConnecting = false;
                    connectButton.disabled = false;
                    const selectedServer = serverLocationSelect.options[serverLocationSelect.selectedIndex].text;
                    connectButton.textContent = 'BAĞLANTIYI KES';
                    connectButton.className = 'w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 text-lg';
                    vpnStatus.innerHTML = `Bağlandı <span class="text-gray-400 text-base">(${selectedServer})</span>`;
                    vpnStatus.className = 'font-bold text-green-400 transition-colors';
                    ipAddressSpan.textContent = generateRandomIp();
                }, 2000);
            }
        };

        connectButton.addEventListener('click', handleConnect);


        // --- ADAM ASMACA BÖLÜMÜ ---
        const wordDisplay = document.getElementById('word-display');
        const keyboardDiv = document.getElementById('keyboard');
        const wrongGuessesSpan = document.getElementById('wrong-guesses');
        const messageContainer = document.getElementById('message-container');
        const resetButton = document.getElementById('reset-button');
        const bodyParts = document.querySelectorAll('#body-parts g, #body-parts circle, #body-parts line');

        const wordList = ['bulut', 'güneş', 'yağmur', 'rüzgar', 'fırtına', 'şimşek', 'yıldırım', 'istanbul', 'ankara', 'türkiye', 'yazılım', 'bilgisayar', 'internet', 'klavye', 'monitör'];
        let selectedWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;

        const startGame = () => {
            // Reset game state
            selectedWord = wordList[Math.floor(Math.random() * wordList.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            
            // Reset UI
            messageContainer.textContent = '';
            wrongGuessesSpan.textContent = wrongGuesses;
            bodyParts.forEach(part => part.style.display = 'none');
            
            displayWord();
            createKeyboard();
        };

        const displayWord = () => {
            wordDisplay.innerHTML = selectedWord
                .split('')
                .map(letter => (guessedLetters.includes(letter) ? letter : '_'))
                .join('');
            
            checkGameStatus();
        };
        
        const createKeyboard = () => {
            keyboardDiv.innerHTML = '';
            const alphabet = 'abcçdefgğhıijklmnoöprsştuüvyz';
            alphabet.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = "bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-1 sm:px-2 rounded transition-colors text-sm sm:text-base";
                button.addEventListener('click', () => handleGuess(letter, button));
                keyboardDiv.appendChild(button);
            });
        };

        const handleGuess = (letter, button) => {
            if (guessedLetters.includes(letter) || wrongGuesses >= 6 || messageContainer.textContent) {
                return;
            }

            button.classList.add('disabled');
            guessedLetters.push(letter);

            if (selectedWord.includes(letter)) {
                displayWord();
            } else {
                wrongGuesses++;
                wrongGuessesSpan.textContent = wrongGuesses;
                updateHangmanDrawing();
                checkGameStatus();
            }
        };
        
        const updateHangmanDrawing = () => {
            if (wrongGuesses > 0 && wrongGuesses <= bodyParts.length) {
                bodyParts[wrongGuesses - 1].style.display = 'block';
            }
        };

        const checkGameStatus = () => {
            const isWinner = selectedWord.split('').every(letter => guessedLetters.includes(letter));
            
            if (isWinner) {
                messageContainer.textContent = '🎉 Tebrikler, Kazandınız! 🎉';
                messageContainer.className = "h-8 text-xl font-bold text-center text-green-400";
                disableKeyboard();
            } else if (wrongGuesses >= 6) {
                messageContainer.textContent = `Kaybettiniz! Kelime: ${selectedWord}`;
                messageContainer.className = "h-8 text-xl font-bold text-center text-red-500";
                disableKeyboard();
            }
        };

        const disableKeyboard = () => {
            const buttons = keyboardDiv.querySelectorAll('button');
            buttons.forEach(button => button.classList.add('disabled'));
        };

        resetButton.addEventListener('click', startGame);

        // Oyunu başlat
        startGame();
    </script>
</body>
</html>
